{% load static %}
<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    {% load static %}
    <title>Notes App</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <title>Login</title>
</head>
<style>
    .text{
        color: green;
        font-weight: bold;
        font-family: 'Times New Roman', Times, serif;
    }
</style>
<body><br><br><br><br>
    <div class="container mt-4 bg-white col-md-3 card shadow p-3" id="log">
        <div class="login-form">
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-success {{ message.tags }} mt-4" role="alert">
                {{ message }}
            </div>
            {% endfor %}
            {% endif %}
            <form action="" method="post">
                {% csrf_token %}
                <h3 class="text text-center">MyNotes App</h3>
                <h4 class="text-center">Login</h4>
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Username" required>
                </div>
                <div class="form-group mt-2">
                    <input type="password" class="form-control" name="password" placeholder="Password" required>
                </div>
                <div class="form-group mt-2">
                    <button class="btn btn-success btn-block" style="margin-left: 138px;">Login</button>
                </div>
                <br>
            </form>
            <p class="text-center"><a href="{% url 'register' %}" style="color: #007bff;">Create an Account.</a></p>
        </div>
    </div>
   {% block content %}{% endblock %} 
</body>
</html>
